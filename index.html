<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Crochet Nest</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/YOUR-FONT-AWESOME-KEY.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">The Crochet Nest</div>
        <input type="text" class="search-bar" placeholder="Search items...">
        <i class="fas fa-user-circle login-icon"></i>
        <i class="fas fa-heart wishlist-icon"></i>
        <i class="fas fa-shopping-cart cart-icon"></i>
        <button class="signout-btn">Sign Out</button>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <h3>User Details</h3>
        <p><strong>Email:</strong> <span id="user-email">user@example.com</span></p>
        <h3>Previous Orders</h3>
        <ul id="order-list">
            <li>No orders yet</li>
        </ul>
    </div>

    <!-- Product Section -->
    <div class="product-container">
        <div class="product-card">
            <img src="product1.jpg" alt="Crochet Item">
            <h4>Crochet Hat</h4>
            <p>Handmade warm hat</p>
            <button class="add-to-cart">Add to Cart</button>
            <button class="add-to-wishlist">♡</button>
        </div>
        <div class="product-card">
            <img src="product2.jpg" alt="Crochet Item">
            <h4>Crochet Bag</h4>
            <p>Handmade stylish bag</p>
            <button class="add-to-cart">Add to Cart</button>
            <button class="add-to-wishlist">♡</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
